<!DOCTYPE html>
<html lang="ES">
<head>
	<meta charset="utf-8">
	<title>Formulario</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
	<link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous"
    />
</head>
<body>
	<h2>Mi Propuesta de Proyecto</h2>
	<h3>Cuando tu propuesta ya esté enviada, puedes hablar con Alejandro.</h3>
	<h4>Te indicará su disponibilidad y aceptará o rechazará el proyecto.</h4>





<form id="formulario">
                <div  class="form-group">
                  <label for="exampleInputEmail1">Asunto del proyecto*</label>
                  <input type="text1" class="form-control" id="text1" aria-describedby="text1" placeholder="Título">
                  <small id="text1" class="form-text text-muted">Los campos con (*) son obligatorios.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Inicio del proyecto*</label>
                 <input type="date" class="form-control" id="date" aria-describedby="date">
                </div>
                
                
                        <label for="exampleInputPassword1">Duración del proyecto*</label><br>
                        <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1">
                          0-3 meses
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                        <label class="form-check-label" for="exampleRadios2">
                          3-6 meses
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
                        <label class="form-check-label" for="exampleRadios3">
                          Más de 6 meses
                        </label>
                      </div>
                              </label>
                      </div><br>
                      <label for="select">Ciudad:</label>
      <select name="ciudad" required id="ciudad">
        <option>------------</option>
        <option>Comunidad de Madrid</option>
        <option>Cataluña</option>
        <option>Comunidad Valenciana</option>
        <option>País Vasco</option>
        <option>Andalucía</option>
        <option>Castilla-La Mancha</option>
        <option>Castilla y León</option>
        <option>Extremadura</option>
        <option>Región de Murcia</option>
        <option>Islas Canarias</option>
        <option>Islas Baleares</option>
        <option>Galicia</option>
        <option>Asturias</option>
        <option>Cantabria</option>
        <option>Aragón</option>
        <option>Ceuta</option>
        <option>Melilla</option>
        <option>La Rioja</option>
        <option>Navarra</option>
      </select><br><br>
                      <label for="validationTextarea">Descripción del proyecto</label>
    <textarea class="form-control is-invalid" id="validationTextarea" placeholder="Introduce texto en este área" required></textarea>
    <div class="invalid-feedback">
      Please enter a message in the text area.
    </div>
                <br>
 	<button type="submit" class="btn btn-primary btn-lg btn-block">Enviar</button>                
              </form>







</body>
</html>
