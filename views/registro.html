<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800&display=swap" rel="stylesheet">
    

</head>
<body>
    <h2>Mi Propuesta de Proyecto</h2>
    <h3>Cuando tu propuesta ya esté enviada, puedes hablar con Gonzalo. 
            Te indicará su disponibilidad y aceptará o rechazará el proyecto.
            
            </h3>
        <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Asunto del proyecto*</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Inicio del proyecto*</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                
                <div class="form-check">
                        <label for="exampleInputPassword1">Duración del proyecto</label>
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1">
                          0-3 meses
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                        <label class="form-check-label" for="exampleRadios2">
                          3-6 meses
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" disabled>
                        <label class="form-check-label" for="exampleRadios3">
                          más de 6 meses
                        </label>
                        <label class="form-check-label" for="exampleRadios3">
                                Disabled radio
                              </label>
                      </div>
                      <label for="validationTextarea">Descripción del proyecto</label>
    <textarea class="form-control is-invalid" id="validationTextarea" placeholder="Required example textarea" required></textarea>
    <div class="invalid-feedback">
      Please enter a message in the textarea.
    </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
                
              </form>
              
</body>
</html>
